<!DOCTYPE html>
<html>
<head>
    <title>Food Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .food-card {
            width: 300px;
            height: 200px;
            margin: 10px;
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .food-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .veg-biryani { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .paneer-butter-masala { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .dal-tadka { background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%); }
        .samosa { background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%); }
        .masala-chai { background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%); }
        .lime-water { background: linear-gradient(135deg, #00b894 0%, #00cec9 100%); }
        .gulab-jamun { background: linear-gradient(135deg, #e84393 0%, #fd79a8 100%); }
        .vada-pav { background: linear-gradient(135deg, #ffb88c 0%, #de6262 100%); }
        .dhokla { background: linear-gradient(135deg, #f7f48b 0%, #f6d365 100%); }
        .kachori { background: linear-gradient(135deg, #f3a683 0%, #f19066 100%); }
        .khaman { background: linear-gradient(135deg, #fddb92 0%, #d1fdff 100%); }
        .poha { background: linear-gradient(135deg, #c1dfc4 0%, #deecdd 100%); }
        .sev-puri { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }
        .upma { background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); }
        .bhel-puri { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
    </style>
</head>
<body>
    <h1>Food Images for Veg Canteen</h1>
    
    <div class="food-card veg-biryani">
        <div class="food-name">Vegetable<br>Biryani</div>
    </div>
    
    <div class="food-card paneer-butter-masala">
        <div class="food-name">Paneer Butter<br>Masala</div>
    </div>
    
    <div class="food-card dal-tadka">
        <div class="food-name">Dal<br>Tadka</div>
    </div>
    
    <div class="food-card samosa">

    </div>
    
    <div class="food-card masala-chai">
        <div class="food-name">Masala<br>Chai</div>
    </div>
    
    <div class="food-card lime-water">
        <div class="food-name">Fresh Lime<br>Water</div>
    </div>
    
    <div class="food-card gulab-jamun">
        <div class="food-name">Gulab<br>Jamun</div>
    </div>

    <!-- New Snack Cards for Image Generation -->
    <div class="food-card vada-pav">
        <div class="food-name">Vada<br>Pav</div>
    </div>

    <div class="food-card dhokla">
        <div class="food-name">Dhokla</div>
    </div>

    <div class="food-card kachori">
        <div class="food-name">Kachori</div>
    </div>

    <div class="food-card khaman">
        <div class="food-name">Khaman</div>
    </div>

    <div class="food-card poha">
        <div class="food-name">Poha</div>
    </div>

    <div class="food-card sev-puri">
        <div class="food-name">Sev<br>Puri</div>
    </div>

    <div class="food-card upma">
        <div class="food-name">Upma</div>
    </div>

    <div class="food-card bhel-puri">
        <div class="food-name">Bhel<br>Puri</div>
